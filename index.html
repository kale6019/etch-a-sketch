<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="header">
            <p>Select the size</p>
            <button id="select">Select</button>
        </div>
        <p id = "message"></p>
        <p id="draw"></p>
        <div class="board"></div>
        <div class="footer">
            <button id="black" onclick="setColor('black')">Black</button>
            <button id="random" onclick="setColor('random')">Random</button>
            <button id="reset" onclick="resetBoard()">Reset</button>
        </div>
       








        <script src="script.js"></script>
    </body>

</html>
